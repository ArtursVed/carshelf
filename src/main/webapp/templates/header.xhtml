

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">



<ui:composition>


    <h:form>

        <H1 style="font-size: 36px; font-family: Times, serif; color: red;">ONLINE CAR SHOP!</H1>

        <h:graphicImage value="resources/car.png" width="350" height="250"/>

        <ul>
            <ui:fragment rendered="#{request.isUserInRole('USER')}">
                <li><h:link value="User space" outcome="/app/index.xhtml"/></li>
            </ui:fragment>
            <ui:fragment rendered="#{request.isUserInRole('MANAGER')}">
                <li><h:link value="Manager space" outcome="/manage/index.xhtml"/></li>
            </ui:fragment>
            <ui:fragment rendered="#{request.isUserInRole('ADMIN')}">
                <li><h:link value="Admin space" outcome="/admin/index.xhtml"/></li>
            </ui:fragment>
            <ui:fragment rendered="#{empty currentUser.user}">
                <li><h:link value="Login" outcome="/app/index.xhtml"/></li>
                <li><h:link value="Register" outcome="/registration.xhtml"/></li>
            </ui:fragment>
            <ui:fragment rendered="#{not empty currentUser.user}">
                <li><h:commandLink value="Logout" action="#{loginBean.logout}"/></li>
            </ui:fragment>
        </ul>
    </h:form>
</ui:composition>

</html>
