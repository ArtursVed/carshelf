<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="id" value="#{carBean.id}"/>
            <f:viewAction action="#{carBean.openCar}"/>
        </f:metadata>

        <h1>#{carBean.car.type}</h1>

        <table border="1" width="50%" cellpadding="5">
            <tr>
                <td>id</td>
                <td>#{carBean.car.id}</td>
            </tr>
            <tr>
                <td>number</td>
                <td>#{carBean.car.number}</td>
            </tr>
            <tr>
                <td>fuel</td>
                <td>#{carBean.car.fuel}</td>
            </tr>
            <tr>
                <td>year</td>
                <td>#{carBean.car.year}</td>
            </tr>
            <tr>
                <td>cost</td>
                <td>#{carBean.car.cost}</td>
            </tr>
            <tr>
                <td>image</td>
                <td><h:graphicImage library="images" name="#{carBean.car.image}"/></td>
            </tr>
        </table>

        <h:form>
            <h:commandButton value="Reserve for me"
                             action="#{carBean.reserve(carBean.id)}"/>
        </h:form>

    </ui:define>
</ui:composition>

</html>
