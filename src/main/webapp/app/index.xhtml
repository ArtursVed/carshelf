<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
<ui:composition template="/templates/main.xhtml">

    <ui:define name="content">

        <h:form>

            <h:inputText value="#{carBean.term}"/>
            <h:commandButton value="Search" action="#{carBean.doSearch}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            <h:outputLabel value="Not found"
                           rendered="#{empty carBean.car}"/>
            <p> </p>


            <p align="center" style="color: red"> AUTO OFFER </p>

            <h:dataTable width="60%" border="1" cellspacing="0"  cellpadding="4 " value="#{carBean.car}" var="car"
                         rendered="#{not empty carBean.car}">

                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{car.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{car.type}
                </h:column>
                <h:column>
                    <f:facet name="header">link</f:facet>
                    <h:outputLink value="car.xhtml">open
                        <f:param name="id" value="#{car.id}"/>
                    </h:outputLink>
                </h:column>
            </h:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
