<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
<ui:composition template="/templates/main.xhtml">

    <ui:define name="content">

               <h:form>

            <h:dataTable width="60%" border="1" cellspacing="0" cellpadding="4 " value="#{carsListBean.car}" var="car"
                         rendered="#{not empty carsListBean.car}"
                         styleClass="w3-table w3-table-all">

                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{car.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{car.type}
                </h:column>
                <h:column>
                    <f:facet name="header">delete</f:facet>

                    <h:commandButton value="DELETE" action="#{carsListBean.deletecars(carsListBean.id)}">


                    </h:commandButton>
                </h:column>
            </h:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
